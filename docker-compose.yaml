version: '3'
services:
  postgres:
    image: postgres:12.1
    environment:
      POSTGRES_DB: "storage_monitor"
      POSTGRES_USER: "test_user"
      POSTGRES_PASSWORD: "password"
  redis:
    image: "redis:alpine"
  backend:
    build:
      context: backend
      dockerfile: Dockerfile.backend
    environment:
      - APP_ENV=dev
    depends_on:
     - postgres
     - redis
    ports:
      - "40001:40001"
    volumes:
     - ./backend:/code
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      - APP_ENV=dev
      - APP_BACKEND_URL=backend:40001
      - APP_FRONTEND_PORT=40002
    depends_on:
      - backend
    ports:
      - "40002:40002"
    volumes:
      - ./frontend:/app/src
  
